<div>
    <script>
        function createTab(){
            $(document).data('multitabs').create({
                title : 'open by content',                         //title of tab, if empty, show the URL
                url : 'pages/index-ajax-4.html'                    //URL, if it's external link, content type change to 'info'
            }, true);
        }
    </script>
    <h1>Demo page 1</h1>
    <h2>Welcome to use bootstrap multi-tabs.</h2>
    <button type="button" onclick="createTab()">Create Tab</button>
</div>
